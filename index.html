<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>

    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
    <div class="row">
        <section class="col-12 col-md-2 section1">
            <div class="row">
                <h2 class="col-md-12 mt-3">Search for a City:</h2>
                <textarea class="col-md-12 mt-3 rounded-pill text-center cityName">London</textarea>
                <button class="col-md-12 mt-3 rounded-pill searchBtn">Search</button>
            </div>
            <div>
                <ul class="serchHist">
                    <li class="col-md-12 p-3 mb-2 bg-light text-dark rounded-pill">Serach history</li>
                </ul>
            </div>
        </section>

        <section class="col-12 col-md-10">
            <div class="row">
                <div class="col-md-12 border border-primary border-4 mainInfo">
                    <h2 class = "mainCity"></h2>
                    <p class="mainTemp"></p>
                    <p class="mainWind"></p>
                    <p class="mainHum"></p>
                    <p class="mainUV uvBox"></p>
                </div>
                <div class="col-md-12">
                    <h2>5-Day Forecast</h2>
                    <div class="row forecast"></div>
                </div>
            </div>
    </div>

    </section>
    </div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    

    <script src="./Assets/script.js"></script>

</body>

</html>
